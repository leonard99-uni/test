<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watson Assistant Test</title>
</head>
<body>
  <h1>Watson Assistant Integration Test</h1>

	<script>
	  window.watsonAssistantChatOptions = {
		integrationID: "5878a22c-3fc1-4943-8dba-5c0f4898a3e7", // The ID of this integration.
		region: "eu-de", // The region your integration is hosted in.
		serviceInstanceID: "3a88910d-b1d6-4474-84f3-dbd91a041ee3", // The ID of your service instance.
		onLoad: async (instance) => { await instance.render(); }
	  };
	  setTimeout(function(){
		const t=document.createElement('script');
		t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
		document.head.appendChild(t);
	  });
	</script>
</body>
</html>
